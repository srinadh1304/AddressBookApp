<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/logo.png/logo.png">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png/logo.png" alt="logo" />
            <div>
                <span class="addressBook-text">Address</span><br />
                <span class="addressBook-text addressBook-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="../pages/home.html"><img class="form-head-image" src="../assets/images/cross.png/cross.png" alt="logo"></a>
            </div>
            <div class="form-constrains">
                <div class="row-content">
                    <label for="name" class="label text">Full Name</label>
                    <br>
                    <input type="text" class="input" id="name" name="name" autocomplete="off" required>
                    <error-output class="name-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="phoneNumber" class="label text">Phone Number</label>
                    <br>
                    <input type="tel" class="input" id="phoneNumber" name="phoneNumber" autocomplete="off" required>
                    <error-output class="tel-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <br>
                    <textarea name="address" id="address" autocomplete="off" required></textarea>
                    <error-output class="address-error"></error-output>
                </div>
                <div class="row-content">
                    <div class="column-constrains">
                        <div class="column-content">
                            <label for="city" class="label text">City</label>
                            <br>
                            <select name="city" id="city" required>
                                    <option value="" disabled selected hidden>Select City</option>
                                    <option value="Guntur">Guntur</option>
                                    <option value="Bangalore">Bangalore</option>
                                   <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </div>
                        <div class="column-content">
                            <label for="state" class="label text">State</label>
                            <br>
                            <select name="state" id="state" required>
                                <option value="" disabled selected hidden>Select State</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                            </select>
                        </div>
                        <div class="column-content">
                            <label for="zip" class="label text">Zip Code</label>
                            <br>
                            <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" required>
                            <error-output class="zip-error"></error-output>
                        </div>
                    </div>
                </div>
                <div class="buttons-contact">
                    <button type="submit" class="button button-submit" id="submitButton">Add</button>
                    <button type="reset" class="button button-reset" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script defer src="../js/address_book_form.js"></script>
    <script defer src="../js/site_properties.js"></script>
    <script defer src="../js/utility.js"></script>
    <script defer src="../js/http_services.js"></script>
</body>

</html>
